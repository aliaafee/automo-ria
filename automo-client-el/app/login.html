<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>AutoMO - Login</title>
        </head>
    <body>
    <section class="main">
        <h1 class="pagetitle">AutoMO - Login</h1>
        <form id="login-form">
            <div class="form-controls">
                <input id="indexurl" type="text" placeholder="Server" value="http://127.0.0.1:5000/api/">
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="form-actions">
                <button id="login" type="submit">Login</button>
                <button id="quit">Quit</button>
            </div>
            <div class="form-controls">
                <span class="status"></span>
            </div>
        </form>  
    </section>

    <script>
        require("./login")
    </script>

  </body>

</html>
